<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <button type = "button" onclick="myFunction()">Press me for an alert!</button>
        <script>
            function myFunction(){
            alert("This is an alert");
            }
        </script>
        <p id="para">Text to be changed</p>
        <button type = "button" onclick="changetext()">Press me to change some text!</button>
        <script>
            function changetext(){
                document.getElementById("para").innerHTML = "Text has been changed.";
            }
        </script>
        <p id="hide">Text to be hidden</p>
        <button type = "button" onclick="hidetext()">Press me to hide some text!</button>
        <script>
            function hidetext(){
                document.getElementById("hide").style.display = "none";
            }
        </script>
        <img id="face" src="frown.png" style="width:100px">
        <button type = "button" onclick="document.getElementById('face').src='smile.png'">Press me to make him happy!</button>
    </body>
</html>
